<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encuesta Transporte AIEP 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Usuario</ion-card-title>
    </ion-card-header>
      <form [formGroup]="registerForm" (submit)="submitForm()">
        
      <br>
        <ion-input 
          label="Nombres Completo" 
          type="text"
          label-placement="floating" 
          fill="outline" 
          formControlName="nombres"
          errorText=""
          placeholder="Ingrese Su Nombre Completo">
        </ion-input>

        <br>
        <ion-input 
          label="Apellidos Completo" 
          type="text"
          label-placement="floating" 
          fill="outline" 
          formControlName="apellidos"
          errorText=""
          placeholder="Ingrese Su Apellidos Completo">
        </ion-input>

      <br>
        <ion-input 
          label="RUN" 
          type="string"
          label-placement="floating" 
          fill="outline" 
          formControlName="run"
          errorText="Ingrese su rut sin puntos y con digito verificador"
          placeholder="11111111-k">
        </ion-input>
      <br>
        
        <ion-input 
          label="Email" 
          type="email"
          label-placement="floating" 
          fill="outline" 
          formControlName="correo"
          errorText="El correo es requerido y debe ser valido"
          placeholder="Ingrese Email">
        </ion-input>
      <br>
        <ion-input 
          label="Fecha de Naciminto" 
          type="date"
          label-placement="floating" 
          fill="outline" 
          formControlName="fecNac"
          errorText=""
          placeholder="Ingrese Su fecha de nacimiento">
        </ion-input>
      <br>
        <ion-input 
          label="Password"
          type="password" 
          label-placement="floating" 
          fill="outline" 
          formControlName="contraseña"
          errorText="El password es requerido y de contener al menos 8 caracteres, una letra mayuscula, un numero y simbolos "
          placeholder="Ingrese Password">
        </ion-input>
      <br>
        <ion-input 
          label="Repetir Password" 
          type="password" 
          label-placement="floating" 
          fill="outline" 
          formControlName="confirmPassword"
          placeholder="Repita Password">
        </ion-input>

      <br>  
          <ion-select label="¿Trabajas?" label-placement="floating" fill="outline">
            <ion-select-option value="yes">Si</ion-select-option>
            <ion-select-option value="not">No</ion-select-option>
          </ion-select>
  
          <!-- formControlName="IdModalidad" *ngIf="registerForm.get('idSitLaboral')?.value == 1" -->

      <br>  
        <ion-select label="¿Jornada?" label-placement="floating" fill="outline" >
          <ion-select-option value="presencial">Presencial</ion-select-option>
          <ion-select-option value="hibrida">Hibrida</ion-select-option>
          <ion-select-option value="teletrabajo">Teletrabajo</ion-select-option>
        </ion-select>

      <br>  
        <ion-select label="Comuna residencia" label-placement="floating" fill="outline">
          <ion-select-option value="residencia1">Santiago</ion-select-option>
          <ion-select-option value="residencia2">Maipu</ion-select-option>
          <ion-select-option value="residencia3">Recoletas</ion-select-option>
        </ion-select>

      <br>  
        <!-- formControlName="stade2" *ngIf="registerForm.get('day')?.value != 'teletrabajo' && registerForm.get('work')?.value == 'yes'" -->
        <ion-select label="Comuna laboral" label-placement="floating" fill="outline" >
          <ion-select-option value="comunaL1">Santiago</ion-select-option>
          <ion-select-option value="comunaL2">Maipu</ion-select-option>
          <ion-select-option value="comunaL3">Recoleta</ion-select-option>
        </ion-select>


        <br>
        <div *ngIf="registerForm.errors?.['passwordMismatch']">
          <ion-label color="danger">Los passwords no coinciden</ion-label>
        </div>
      <br>
      <ion-button type="submit" [disabled]="!registerForm.valid" expand="block">Enviar</ion-button> 
      <br>
      <ion-button (click)="backToLogin()" expand="block">Volver</ion-button> 
      </form>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
